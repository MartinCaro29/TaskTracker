<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #eef2ff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 24px; border-radius: 12px; width: 360px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin-top: 8px; border-radius: 6px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; background: #2563eb; color: white; border: none; border-radius: 6px; margin-top: 12px; cursor: pointer; font-size: 15px; }
        .msg { margin-top: 10px; padding: 10px; border-radius: 6px; font-size: 14px; }
        .error { background: #fee2e2; color: #b91c1c; }
        .success { background: #dcfce7; color: #166534; }
    </style>
</head>
<body>
<div class="card">
    <h2>Register</h2>
    <input type="text" id="regUsername" placeholder="New Username">
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPassword" placeholder="Password">
    <button onclick="register()">Register</button>
    <div id="regMsg"></div>
    <hr style="margin:20px 0">
    <a href="login.html">Go to Login</a>
</div>
<script>
    const API_BASE = "/api";
    async function register() {
        const username = document.getElementById("regUsername").value.trim();
        const email = document.getElementById("regEmail").value.trim();
        const password = document.getElementById("regPassword").value.trim();
        const msg = document.getElementById("regMsg");
        msg.innerHTML = "";
        if (!username || !email || !password) {
            msg.innerHTML = "<div class='msg error'>Please fill all fields.</div>";
            return;
        }
        try {
            await axios.post(`${API_BASE}/users`, { username, email, password });
            msg.innerHTML = "<div class='msg success'>Account created! Now you can log in.</div>";
        } catch (err) {
            const data = err.response?.data;
            console.log("SERVER ERROR:", data); // for debugging

            if (Array.isArray(data?.details)) {
                // Validation errors (list)
                msg.innerHTML = `
                    <div class="msg error">
                        ${data.details.map(e => `<div>${e}</div>`).join("")}
                    </div>
                `;
            } else if (data?.message) {
                // Other errors
                msg.innerHTML = `
                    <div class="msg error">${data.message}</div>
                `;
            } else {
                msg.innerHTML = `<div class="msg error">Unknown error</div>`;
            }
        }

    }
</script>
</body>
</html>
