<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #eef2ff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 24px; border-radius: 12px; width: 360px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin-top: 8px; border-radius: 6px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; background: #2563eb; color: white; border: none; border-radius: 6px; margin-top: 12px; cursor: pointer; font-size: 15px; }
        .msg { margin-top: 10px; padding: 10px; border-radius: 6px; font-size: 14px; }
        .error { background: #fee2e2; color: #b91c1c; }
        .success { background: #dcfce7; color: #166534; }
    </style>
</head>
<body>
<div class="card">
    <h2>Login</h2>

    <!-- IMPORTANT: real Spring Boot login form -->
    <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <!-- Spring Security adds '?error' automatically -->
    <div id="loginMsg">
        <script>
            // Show message if Spring redirected to ?error
            if (window.location.search.includes("error")) {
                document.getElementById("loginMsg").innerHTML =
                    "<div class='msg error'>Invalid username or password.</div>";
            }
        </script>
    </div>

    <hr style="margin:20px 0">
    <a href="register.html">Go to Register</a>
</div>
<script>
    const API_BASE = "/api";
    async function login() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const msg = document.getElementById("loginMsg");
        msg.innerHTML = "";
        if (!username || !password) {
            msg.innerHTML = "<div class='msg error'>Please fill all fields.</div>";
            return;
        }
        const authHeader = "Basic " + btoa(username + ":" + password);
        try {
            await axios.get(`${API_BASE}/users`, { headers: { Authorization: authHeader } });
            localStorage.setItem("authToken", authHeader);
            msg.innerHTML = "<div class='msg success'>Login successful!</div>";
        } catch (error) {
            msg.innerHTML = "<div class='msg error'>Invalid username or password.</div>";
        }
    }
</script>
</body>
</html>
